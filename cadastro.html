<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <div class="suporte">
            <p>suporte</p>
        </div>
        <div class="logo">
            <h1>LogoTipo</h1>
        </div>
        <main class="area-cadastro">
            <form action="" method="post" class="formulario">
                <input type="text" name="nome" id="nome" placeholder="Nome completo:">
                <input type="password" name="senha" id="senha" placeholder="Senha:">
                <input type="password" name="confirma-senha" id="confirma-senha" placeholder="Confirme sua senha:">
                <input type="email" name="email" id="email" placeholder="Email:">
                <input type="email" name="confirma-email" id="confirma-email" placeholder="Confirme seu email:">
                <input type="tel" name="telefone" id="telefone" placeholder="Telefone:">
                <select name="cidade" id="cidade">
                    <option value="Null" selected>Cidade:</option>
                    <option value="Poloni">Poloni</option>
                    <option value="Monte Aprazível">Monte Aprazível</option>
                    <option value="Macaubal">Macaubal</option>
                    <option value="Nhandeara">Nhandeara</option>
                    <option value="Outro">Outro</option>
                </select>
                <div>
                    <p>Sexo:</p>
                    <label for="fsexo">Feminino</label>
                    <input type="radio" name="sexo" id="fsexo">
                    <label for="msexo">Masculino</label>
                    <input type="radio" name="sexo" id="msexo">
                </div>
            </form>
        </main>
    </div>
</body>
</html>
